<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Isometric Game</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="ui">
        <div class="ui-box">
            ğŸ’° Money: <span id="money">0</span>
        </div>
        <div class="ui-box">
            ğŸŸ Fish: <span id="fishCount">0</span>
        </div>
        <div class="ui-box">
            ğŸ£ Fishing Zone: <span id="zoneStatus">NO</span>
        </div>

        <div class="ui-hint">
            F = Fish | E = Sell
        </div>
    </div>

    <div id="actionUI">
        <button id="fishBtn" class="hidden">ğŸ£ Start Fishing</button>
        <button id="sellBtn" class="hidden">ğŸ­ Sell Fish</button>
    </div>

    <div id="upgradePanel">
        <h3>Upgrades</h3>

        <p>Money: <span id="moneyUI">$0</span></p>

        <button id="invBtn">
            Inventory (+100)<br>
            Level: <span id="invLevel">1</span><br>
            Cost: <span id="invCost">100</span>
            <span class="max-label hidden">MAX</span>
        </button>

        <button id="speedBtn">
            Fishing Speed<br>
            Level: <span id="speedLevel">1</span><br>
            Cost: <span id="speedCost">200</span>
            <span class="max-label hidden">MAX</span>
        </button>

        <button id="boatBtn">
            Boat Speed<br>
            Level: <span id="boatLevel">1</span><br>
            Cost: <span id="boatCost">300</span>
            <span class="max-label hidden">MAX</span>
        </button>

        <button id="researchBtn">
            Fish Research (+10)<br>
            Level: <span id="researchLevel">1</span><br>
            Cost: <span id="researchCost">500</span>
            <span class="max-label hidden">MAX</span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
